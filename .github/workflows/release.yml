name: Node.js Package

on:
    release:
        types: [created]

jobs:
    publish-gpr:
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://npm.pkg.github.com/
            - env:
                  GITHUB_TOKEN_PACKAGES: ${{secrets.AUTH_TOKEN}}
            - run: npm ci
            - run: npm publish
